<div class="action-area">
	<div class="actions dates-area">
		<div>
			Date begin: 
			<my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="modelDateBegin" required></my-date-picker>
		</div>

		<div>
			Date end: 
			<my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="modelDateEnd" required></my-date-picker>
		</div>

		<div>
			<button md-button class="btn btn-submit" (click)="displayStatistic()">
				Выбрать
				<i class="material-icons md-24 md-dark">star_rate</i>
			</button>
		</div>		
	</div>

	<div class="actions limits-area">
		<div class="box" (click)="toggleSlideVisibility('pulse_avg_bpm')">
			<div class="head">Средний пульс</div>
			<div class="slide" *ngIf="slides.pulse_avg_bpm">
				<div class="slide-inner" (click)="stopPropagator($event)">
					<md-input-container>
					  <input mdInput placeholder="Верхний предел" type="number" [(ngModel)]="limits['pulse_avg_bpm_upper']">
					</md-input-container>

					<md-input-container>
					  <input mdInput placeholder="Нижний предел" type="number" [(ngModel)]="limits['pulse_avg_bpm_lower']">
					</md-input-container>					
				</div>
			</div>
		</div>

		<div class="box" (click)="toggleSlideVisibility('pulse_max_bpm')">
			<div class="head">Максимальный пульс</div>
			<div class="slide" *ngIf="slides.pulse_max_bpm">
				<div class="slide-inner" (click)="stopPropagator($event)">
					<md-input-container>
					  <input mdInput placeholder="Верхний предел" type="number" [(ngModel)]="limits['pulse_max_bpm_upper']">
					</md-input-container>

					<md-input-container>
					  <input mdInput placeholder="Нижний предел" type="number" [(ngModel)]="limits['pulse_max_bpm_lower']">
					</md-input-container>	
				</div>
			</div>
		</div>

		<div class="box" (click)="toggleSlideVisibility('training_time_min')">
			<div class="head">Время тренировки</div>
			<div class="slide" *ngIf="slides.training_time_min">
				<div class="slide-inner" (click)="stopPropagator($event)">
					<md-input-container>
					  <input mdInput placeholder="Верхний предел" type="number" [(ngModel)]="limits['training_time_min_upper']">
					</md-input-container>

					<md-input-container>
					  <input mdInput placeholder="Нижний предел" type="number" [(ngModel)]="limits['training_time_min_lower']">
					</md-input-container>	
				</div>
			</div>
		</div>
	</div>
</div>

<div class="statistic-area">
	<app-render [renderData]="records" [limitsData]="limits"></app-render>
</div>
