<div class="action-area">
	<p>
		Date begin: 
		<my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="modelDateBegin" required></my-date-picker>
	</p>

	<p>
		Date end: 
		<my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="modelDateEnd" required></my-date-picker>
	</p>

	<p>
		<button class="btn btn-submit" (click)="displayStatistic()">Выбрать</button>
	</p>
</div>

<div class="statistic-area">
	<app-render [renderData]="records"></app-render>
</div>
