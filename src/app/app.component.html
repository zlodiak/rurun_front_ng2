<md-sidenav-container>
	<div class="header">
	  <button class="menu-icon" type="button" md-button (click)="sidenav.open()">
	    <div class="material-icons md-48 basic-color">menu</div>
	  </button>
	  <h1 class="title">{{title}}</h1>
	</div>

  <md-sidenav #sidenav>
		<md-list class="menu-list">
		  <md-list-item>
		  	<a class="basic-color" (click)="sidenav.close()" [routerLink]="['/home']">home</a>
		  </md-list-item>

		  <md-list-item>
		  	<a class="basic-color" (click)="sidenav.close()" [routerLink]="['/panel']">panel</a>
		  </md-list-item>

		  <md-list-item>
		  	<a class="basic-color" (click)="sidenav.close()" [routerLink]="['/books']">books</a>
		  </md-list-item>

		  <md-list-item>
		  	<a class="basic-color" (click)="sidenav.close()" [routerLink]="['/articles']">articles</a>
		  </md-list-item>      
		</md-list>		
  </md-sidenav>

  <div class="content">
  	<router-outlet></router-outlet>
  </div>	    
</md-sidenav-container>
